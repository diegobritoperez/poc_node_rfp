<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <title>Mi Movistar</title>
    <meta charset="utf-8">
    <meta name="title" content="Tienda Movistar">
    <meta name="description" content="Sección de tienda Movistar">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">

    <!--fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Mi Tienda</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 datos">
                    <p>
                        <button class="btn btn-card d-flex" type="button" data-toggle="collapse" data-target="#misdatos" aria-expanded="false" aria-controls="misdatos">
                            <div class="col-3"><img src="images/persona.svg" alt="" aria-hidden="true"></div>
                            <div class="col-9">
                                <p>Mis datos personales</p>
                                <p>N° de cliente: 123456</p>
                            </div>
                        </button>
                    </p>
                    <div class="collapse" id="misdatos">
                        <div class="card card-body">
                            <h2>Carlos López</h2>
                            <p><span text-bold>DNI:</span> 123456789</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="servicios">
                <a href="#">
                    <div class="row">
                        <div class="col-12 d-flex">
                            <div class="contentInput">
                                <img src="images/mis-servicios.svg" alt="" aria-hidden="true">
                                <p class="contentLabel">Mis servicios</p>
                                <i class="fas fa-chevron-right select-a iconInput"></i>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="row">
                        <div class="col-12 d-flex">
                            <div class="contentInput">
                                <img src="images/mis-productos.svg" alt="" aria-hidden="true">
                                <p class="contentLabel">Mis Productos</p>
                                <i class="fas fa-chevron-right select-a iconInput"></i>
                            </div>
                        </div>
                    </div>
                </a></div>
            <div class="row">
                <div class="col-12 d-flex">
                    <button type="button" class="btn nuevos nuevo-p" aria-label="Comprar nuevo producto"><img src="images/nuevo-producto.svg" alt="" aria-hidden="true">
                        <p>Nuevo producto</p>
                    </button><button type="button" class="btn nuevos nuevo-s" aria-label="Comprar nuevo servicio"><img src="images/nuevo_servicio.svg" alt="" aria-hidden="true">
                        <p>Nuevo servicio</p>
                    </button></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>Productos destacados</h2>
                </div>
            </div>
            <div class="tienda servicios">

                <div class="row">
                    <div class="destacados">
                        <div class="col-12">
                            <h3>Motorola One Macro</h3>
                        </div>
                        <div class="col-12 d-flex">

                            <div class="col-6"><img src="images/motorola-one-macro.jpg" alt="" aria-hidden="true"></div>
                            <div class="col-6">
                                <p class="descuento">7% off</p>
                                <p class="precio">$18.999</p>
                                <p class="precio-lista">Normal $20.599</p>
                            </div>
                        </div>
                        <div class="col-12"><button type="button" class="btn btn-primary" aria-label="Comprar Motorola One Macro">COMPRAR PRODUCTO</button></div>
                    </div>
                </div>
                <div class="row">
                    <div class="destacados">
                        <div class="col-12">
                            <h3>Samsung Galaxy A10</h3>
                        </div>
                        <div class="col-12 d-flex">

                            <div class="col-6"><img src="images/samsung-galaxy-adiez.jpg" alt="" aria-hidden="true"></div>
                            <div class="col-6">
                                <p class="descuento">9% off</p>
                                <p class="precio">$13.699</p>
                                <p class="precio-lista">Normal $15.099</p>
                            </div>
                        </div>
                        <div class="col-12"><button type="button" class="btn btn-primary" aria-label="Comprar Samsung Galaxy A10">COMPRAR PRODUCTO</button></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
